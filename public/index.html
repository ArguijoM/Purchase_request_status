<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Estado de solicitud de compra</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
  <header>
    <h1>Estado de solicitud de compra</h1>
    <button id="btnNuevaCompra">Nueva Compra</button>
  </header>

  <h2>Lista de compras activas</h2>
  <div id="formContainer" style="display:none;">
    <form id="formCompra">
      Agregar nueva compra
      <button type="button" class="cerrar-btn" onclick="cerrarFormulario()">X</button>
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="descripcion" placeholder="Descripción (opcional)">
      <input type="text" id="idOrdenCompra" placeholder="No. Orden de Compra (opcional)">
      <button type="submit">Guardar compra</button>
    </form>
  </div>

  <!-- Modal de login -->
  <div id="loginContainer" style="display:none;">
    <form id="formLogin">
      <h3>Iniciar sesión</h3>
      <button type="button" class="cerrar-btn" onclick="cerrarFormulario()">X</button>
      <input type="text" id="loginUsuario" placeholder="Usuario" required>
      <input type="password" id="loginPassword" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>



  <!-- Lista de compras -->
  <div id="listaCompras" style="margin-top: 30px;"></div>

  <script src="js/script.js" defer></script>
</body>

</html>
