<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de solicitud de compra</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="icon" type="image/png" href="images/logo.png">
</head>

<body>
  <header>
    <h1>Estado de solicitud de compra</h1>
    <div class="acciones-header">
      <button  id="btnNuevaCompra">Nueva</button>
      <button id="btnExportCsv"><i class="fa-solid fa-angles-down"></i></button>
    </div>
  </header>

  <h2 class="titulo-lista">Lista de compras activas</h2>
  <div id="formContainer" style="display:none;">
    <form id="formCompra">
      Agregar nueva compra
      <button type="button" class="cerrar-btn" onclick="cerrarFormulario()">X</button>
      <input  type="text" class="input-modal" id="nombre" placeholder="Nombre" required>
      <input  type="text" class="input-modal" id="descripcion" placeholder="Descripción (opcional)">
      <input  type="text" class="input-modal" id="idOrdenCompra" placeholder="No. Orden de Compra (opcional)">
      <button type="submit">Guardar compra</button>
    </form>
  </div>

  <!-- Modal de login -->
  <div id="loginContainer" style="display:none;">
    <form id="formLogin">
      <h3>Iniciar sesión</h3>
      <button type="button" class="cerrar-btn" onclick="cerrarFormulario()">X</button>
      <input type="text" class="input-modal" id="loginUsuario" placeholder="Usuario" required>
      <input type="password" class="input-modal" id="loginPassword" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>



  <!-- Lista de compras -->
  <div id="listaCompras" style="margin-top: 30px;"></div>

  <script src="script.js" defer></script>
</body>

</html>
